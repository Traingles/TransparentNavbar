<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>NavBar</title>
</head>

<body>
    <!-- for scrolling to top -->
    <div id="home"></div>

    <header id="navbar">
        <button id="hamburger">
            <i class="fas fa-bars"></i>
        </button>

        <div>
            <img class="logo" src="img/logo.svg" alt="logo">
        </div>
        <nav>
            <ul class="nav__links" id="nav-links">
                <li class="grow"><a href="#home">Home</a></li>
                <li class="grow"><a href="#projects">Projects</a></li>
                <li class="grow"><a href="#about">About</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button id="contact-button" >Contact</button></a>
    </header>

    <button id="up-arrow" class="up-arrow">
        <i class="fas fa-angle-up"></i>
    </button>

    <section class="bg-image">
        <img src="img/black_and_white_bridge.jpg" alt="">
        <div class="landing-text">
            <h1>Nathan Kirkpatrick</h1>
            <p>Web Developer</p>
        </div>
    </section>

    <section id="projects"></section>
    <section id="about"></section>

    <section class="filler"></section>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cc82d3563a.js" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="main.js"></script>
</body>

</html>
